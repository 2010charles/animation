<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css desings </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-elem">
            <h1>Safaricom Survey Form </h1>
        </div>
        <div class="form-elem">
            <form action="#" name="myform" class="main-cont">
                <figure>
                    <label for="name" id="name">Name </label>
                    <input type="text" name="name" id="name" placeholder="provide your name">
                </figure>
                <figure>
                    <figcaption>What is the connectivity region?</figcaption>
                    <label for="Eastern"><input type="radio" name="connectivity" id="Eastern" required>Eastern region</label><br>
                    <label for="Western"><input type="radio" name="connectivity" id="Western" >Western region</label><br>
                    <label for="Northern"><input type="radio" name="connectivity" id="Northern" >Northern region</label><br>
                    <label for="Nyanza"><input type="radio" name="connectivity" id="Nyanza" >Nyanza region</label><br>
                </figure>
                <figure>
                    <figcaption>How did you get to know us?</figcaption>
                    <label for="Internet"><input type="checkbox" name="connectivity" id="Internet" checked>Internet</label><br>
                    <label for="Newspaper"><input type="checkbox" name="connectivity" id="Newspaper" >Newspaper</label><br>
                    <label for="Radion"><input type="checkbox" name="connectivity" id="Radion" >Radio</label><br>
                    <label for="Circulus"><input type="checkbox" name="connectivity" id="Circulus">Circulus</label><br>
                </figure>
                <button>submit</button>
            </form>
        </div>
    </div>
</body>
</html>
